<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign in</h2>
      <form>
        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <a href="#">New User?</a>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</body>
